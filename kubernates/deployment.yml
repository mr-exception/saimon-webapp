apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - image: salimondev/webapp:latest
          imagePullPolicy: Always
          name: webapp
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              ephemeral-storage: 400M
              memory: 200M
            requests:
              cpu: 200m
              ephemeral-storage: 400M
              memory: 200M
      imagePullSecrets:
        - name: regcred
